<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="eisenhower-matrix">
    <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg">
    <a class="eisenhower-matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-list-wrapper">
    <p id="add-new-task">
      <label for="new-task" class="add-new-task-title">Add Item</label>
    <div class="new-task">
      <input id="new-task" class="task-input new-task-input" type="text">
      <button class="task-btn new-task-btn">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="incomplete-task">
        <input class="task-checkbox" type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="task-btn task-btn-edit">Edit</button>
        <button class="task-btn task-btn-delete">
          <img class="task-btn-delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="task-edit-mode">
        <input class="task-checkbox" type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="task-btn task-btn-edit">Save</button>
        <button class="task-btn task-btn-delete">
          <img class="task-btn-delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="completed-task">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="task-btn task-btn-edit">Edit</button>
        <button class="task-btn task-btn-delete">
          <img class="task-btn-delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
