<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header>
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="eisenhower-matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
        details?</a>
    </div>
  </header>
  <main>
    <div class="todo-list-wrapper">
      <section class="new-task-section">
        <h2 class="section-title section-title-new-task">Add Item</h2>
        <div class="new-task">
          <input id="new-task" class="task-input new-task-input" type="text">
          <button class="task-btn new-task-btn">Add</button>
        </div>
      </section>
      <section class="uncompleted-tasks-section">
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="incomplete-task">
            <input class="task-checkbox" type="checkbox">
            <span class="task-name">Pay Bills</span>
            <input type="text" class="task-input">
            <button class="task-btn task-btn-edit">Edit</button>
            <button class="task-btn task-btn-delete">
              <img class="task-btn-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-edit-mode">
            <input class="task-checkbox" type="checkbox">
            <span class="task-name">Go Shopping</span>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="task-btn task-btn-edit">Save</button>
            <button class="task-btn task-btn-delete">
              <img class="task-btn-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks">
          <li class="completed-task">
            <input class="task-checkbox" type="checkbox" checked>
            <span class="task-name">See the Doctor</span>
            <input type="text" class="task-input">
            <button class="task-btn task-btn-edit">Edit</button>
            <button class="task-btn task-btn-delete">
              <img class="task-btn-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
